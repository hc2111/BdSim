<!DOCTYPE html>
<html>
<head>
  <script src="js/easeljs.min.js"></script>
  <script src="js/preloadjs.min.js"></script>
  <script>
    function init() {
      var stage = new createjs.Stage("canvas");

      var logo = new createjs.Bitmap("images/logo.png");
      logo.setTransform(100,100);
      stage.addChild(logo);

      var plusbutton = new createjs.Bitmap("images/+.png");
      plusbutton.crossOrigin="Anonymous";
      plusbutton.addEventListener('click', click);
      stage.addChild(plusbutton);


      var circle = new createjs.Shape();
      circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
      circle.x = 100;
      circle.y = 100;

      stage.addChild(circle);



      stage.update();
      createjs.Ticker.on("tick", stage);

    }
    function click(){
         alert("clicked");
         stage.update();
   }

  </script>
</head>



<body onload="init();">
  <canvas id="canvas" width="1500" height="750"></canvas>

    <img src="images/logo.png" id="my-image">
    <img src="images/+.png" id="AIAI+">
    <img src="images/raised_+.png" id="AIAI+_raised">
    <img src="images/-.png" id="AIAI-">
    <img src="images/AIAI.png" id="AIAI">
    <img src="images/xp.png" id="AIAIxp">
    <img src="images/number.png" id="AIAInumber"> -->

</body>
</html>
